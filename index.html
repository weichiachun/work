<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作日報表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .date {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>工作日報表</h1>
    <div class="date" id="currentDate"></div>
    <textarea placeholder="請輸入工作內容..."></textarea>
    <input type="file" accept="image/*">
    <button onclick="submitReport()">提交報表</button>

    <script>
        // 自動輸入當前日期
        const dateElement = document.getElementById('currentDate');
        const currentDate = new Date().toLocaleDateString('zh-Hant-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
        dateElement.textContent = `日期：${currentDate}`;

        function submitReport() {
            alert('報表已提交！');
            // 這裡可以添加更多的提交邏輯
        }
    </script>
</body>
</html>
